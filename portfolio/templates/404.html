{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-1 fw-bold text-primary">404</h1>
            <h2 class="mb-4">Oops! Page Not Found</h2>
            <p class="lead mb-5">The page you're looking for doesn't exist or has been moved.</p>
            <img src="{{ url_for('static', filename='images/404.svg') }}" alt="404 Illustration" class="img-fluid mb-5" style="max-width: 400px;">
            <div>
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg me-3">
                    <i class="fas fa-home me-2"></i>Go Home
                </a>
                <a href="{{ url_for('contact') }}" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-envelope me-2"></i>Contact Us
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
